<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .task {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Tasks in <span th:text="${column}"></span> column</h1>
    <ul>
        <li th:each="task : ${tasks}">
            <div class="task">
                <span th:text="${task.title}"></span> - <span th:text="${task.status}"></span>
            </div>
        </li>
    </ul>
</body>
</html>
