<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Task Information</title>
    <!-- Add any necessary CSS or JavaScript -->
</head>
<body>
    <h1>Enter Task Information for <span th:text="${column}"></span></h1>
    <form action="/save-task" method="post">
        <input type="hidden" name="column" th:value="${column}" />
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" required /><br />
        <label for="description">Description:</label><br />
        <textarea id="description" name="description" required></textarea><br />
        <button type="submit">Save Task</button>
    </form>
</body>
</html>
